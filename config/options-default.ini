[mobile-menu]

show-part = "b:true"

widget[top] = "b:true"
widget[bottom] = "b:true"

menu-widget[] = "Menu 1"
menu-widget[] = "Menu 2"
menu-widget[] = "Menu 3"


;=========================================================================================
;============================================================================== Main =====


[main]

widget[top] = "b:true"
widget[bottom] = "b:true"


;=========================================================================================
;=========================================================================== Content =====


[content]

widget[top] = "b:true"
widget[bottom] = "b:true"

listing-prev = "Newer Posts &raquo;"
listing-next = "&laquo; Older Posts"

num-columns[front-page] = "i:2"
num-columns[landscape] = "i:2"
