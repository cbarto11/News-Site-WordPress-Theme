custom-post-type[event] = "b:true"


;=========================================================================================
;============================================================================ Header =====


[header]

show-part = "b:true"

widget[top] = "b:true"
widget[bottom] = "b:true"

image[key] = "header-image"
image[title] = "UNC Charlotte"
image[url] = "/images/header-image.png"
image[link] = "http://www.uncc.edu"

title[position] = "hcenter vcenter"
title[text] = "The College of Liberal Arts & Science"
title[url] = "http://clas.uncc.edu"
description[text] = ""
description[url] = ""




;=========================================================================================
;============================================================================ Banner =====


[banner]

show-part = "b:true"

widget[top] = "b:true"
widget[bottom] = "b:true"

max-slides = "i:6"
width = "i:950"
height = "i:300"


;=========================================================================================
;========================================================================= SubHeader =====


[subheader]

show-part = "b:true"

widget[top] = "b:true"
widget[bottom] = "b:true"

image[key] = "subheader-image"
image[title] = "Exchange Online"
image[url] = "/images/subheader-image.png"
;image[link] = "http://exchange.uncc.edu"


;=========================================================================================
