;=========================================================================================
;=========================================================================== Sidebar =====


[sidebar]

widget[top] = "yes"
widget[bottom] = "yes"

sidebar-column-1[] = "events"
sidebar-column-1[] = "in-the-news"


;=========================================================================================
;============================================================================ Footer =====


[footer]

show-part        = "yes"

widget[top]      = "yes"
widget[bottom]   = "yes"

widget[column-1] = "yes"
