;=========================================================================================


timezone  = "America/New_York"


;=========================================================================================
;============================================================================ Header =====


[header]

show-part = "yes"

widget[top] = "yes"
widget[bottom] = "yes"

image[key]   = "header-image"
image[title] = "UNC Charlotte"
image[url]   = "/images/header-image.png"
image[link]  = "http://www.uncc.edu"

title-box[show-title] = "yes"
title-box[show-description] = "yes"
title-box[position] = "hcenter vcenter"


;=========================================================================================
;============================================================================ Banner =====


[banner]

show-part = "yes"

widget[top] = "yes"
widget[bottom] = "yes"

max-slides = 6
width      = 950
height     = 300


;=========================================================================================
;========================================================================= SubHeader =====


[subheader]

show-part = "yes"

widget[top] = "yes"
widget[bottom] = "yes"

image[key]   = "subheader-image"
image[title] = "Exchange Online"
image[url]   = "/images/subheader-image.png"
image[link]  = "http://exchange.uncc.edu"


;=========================================================================================
;======================================================================= Mobile Menu =====


[mobile-menu]

show-part = "yes"

widget[top] = "yes"
widget[bottom] = "yes"

menu-widget[] = "Menu 1"
menu-widget[] = "Menu 2"
menu-widget[] = "Menu 3"


;=========================================================================================
;============================================================================== Main =====


[main]

widget[top] = "yes"
widget[bottom] = "yes"


;=========================================================================================
;=========================================================================== Content =====


[content]

widget[top] = "yes"
widget[bottom] = "yes"

num-columns[front]     = 2
num-columns[landscape] = 2
num-columns[portrait]  = 2
num-columns[none]      = 1

front-page-column-1[] = "ink"
front-page-column-1[] = "research"
